<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Will you be my Valentine, Maylene?</h1>

    <div class="container" id="container">
      <!-- Photo -->
      <div class="photo-wrapper">
        <img src="IMG_6982.JPG" alt="Us together" class="couple-photo" />
      </div>

      <!-- GIFs -->
      <div class="gif-wrapper">
        <img
          src="https://media.tenor.com/SFy5Za0DyMEAAAAi/erm-fingers.gif"
          alt="please"
          class="image image-1"
        />
        <img
          src="https://media1.tenor.com/m/klf-ypRkh7EAAAAC/secret-evil-hamster.gif"
          alt="yes"
          class="image image-2 hide"
        />
      </div>

      <!-- Buttons -->
      <div class="button-row">
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
